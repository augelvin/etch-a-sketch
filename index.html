<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="navbar">
        <div class="options">
            <button id="clear">Clear</button>
        </div>
        <div class="options">
            <button>Black</button>
        </div>
        <div class="options">
            <button id="rainbow">Rainbow</button>
        </div>
        <div class="options">
            <div>
                <button id="gridSize"></button>
            </div>
            <div id="gridInput">
                <input type="range" min="16" max="100" value='16' id="slider">
            </div>
        </div>
    </div>
    <div class="container"></div>
</body>
<script src="etch-a-sketch.js"></script>
</html>
